<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Overlay RPG - Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de seleção de perfil -->
  <div id="profile-selection">
    <h1>Selecione seu perfil</h1>
    <div id="profile-buttons"></div>
  </div>

  <!-- Overlay principal -->
  <div id="overlay" style="display:none;">
    <div id="players-container"></div>
  </div>

  <!-- Menu de Configurações Oculto -->
  <div id="config-menu">
    <h2>Configurações</h2>
    <div id="player-settings"></div>
    <button onclick="toggleConfigMenu()">Fechar</button>
  </div>

  <button id="config-button" onclick="toggleConfigMenu()">⚙️</button>

  <script src="script.js"></script>
</body>
</html>
